<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a more aesthetic look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for aesthetic */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            max-width: 800px;
            width: 100%; /* Ensure it takes full width on smaller screens */
            background-color: #2d3748; /* Slightly lighter dark background for the container */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            padding: 2.5rem; /* Increased padding */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Space between elements */
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #4a5568; /* Darker background for countdown items */
            padding: 1rem;
            border-radius: 0.75rem; /* Rounded corners for countdown items */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            min-width: 80px; /* Ensure consistent width */
        }
        .countdown-value {
            font-size: 2.5rem; /* Larger font for countdown numbers */
            font-weight: 700;
            color: #63b3ed; /* A vibrant blue for numbers */
            line-height: 1; /* Adjust line height */
        }
        .countdown-label {
            font-size: 0.875rem; /* Smaller font for labels */
            color: #cbd5e0; /* Lighter grey for labels */
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .gif-container img {
            max-width: 100%; /* Ensure GIF is responsive */
            height: auto;
            border-radius: 1rem; /* Rounded corners for the GIF */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4">
            ðŸš§ Under Construction ðŸš§
        </h1>
        <p class="text-lg sm:text-xl text-gray-300 leading-relaxed">
            We're working on something exciting in this site. Stay tuned for awesome updates!
        </p>

        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzFmd2hiMGIwZGZrcTNhNHJpY2IwYW82OWIweTBwMm1kZGlpem1iciZlcD12MV9pbnRlcm5lYXRpb25hbF9naWZfYnlfaWQmY3Q9Zw/vR1dPIYzQmkRzLZk2w/giphy.gif"
                 alt="Under Construction GIF"
                 onerror="this.onerror=null;this.src='https://placehold.co/480x270/2d3748/cbd5e0?text=GIF+Loading...';"
                 class="mx-auto">
        </div>

        <div id="countdown" class="flex justify-center flex-wrap gap-4 mt-6">
            <div class="countdown-item">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (e.g., 7 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 7); // Set to 7 days from now

        const daysSpan = document.getElementById('days');
        const hoursSpan = document.getElementById('hours');
        const minutesSpan = document.getElementById('minutes');
        const secondsSpan = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate.getTime() - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the corresponding elements
            daysSpan.innerHTML = String(days).padStart(2, '0');
            hoursSpan.innerHTML = String(hours).padStart(2, '0');
            minutesSpan.innerHTML = String(minutes).padStart(2, '0');
            secondsSpan.innerHTML = String(seconds).padStart(2, '0');

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<p class='text-xl text-green-400'>We're Live!</p>";
                // Optionally, hide the GIF or change the message
                document.querySelector('.gif-container img').style.display = 'none';
                document.querySelector('p').innerHTML = "Our site is now live! Thank you for your patience.";
            }
        }

        // Update the countdown every 1 second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Initial call to display the countdown immediately
        updateCountdown();
    </script>
</body>
</html>
