<!DOCTYPE html>
<html lang="en">

    <title>Under Construction</title>
    <link rel="icon" type="image/png" href="assets/Under Constration.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4">

        <p class="text-lg sm:text-xl text-gray-300 leading-relaxed">
            We're working on something exciting in this site. Stay tuned for awesome updates!
        </p>

        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzFmd2hiMGIwZGZrcTNhNHJpY2IwYW82OWIweTBwMm1kZGlpem1iciZlcD12MV9pbnRlcm5lYXRpb25hbF9naWZfYnlfaWQmY3Q9Zw/vR1dPIYzQmkRzLZk2w/giphy.gif"

        <div id="countdown" class="flex justify-center flex-wrap gap-4 mt-6">
            <div class="countdown-item">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>

            <div class="countdown-item">

            <div class="countdown-item">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-value">00</div>

            </div>
        </div>
    </div>
